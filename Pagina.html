<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./apertura.css" />
  </head>
  <body class="aside_container">
    <div>
      <nav class="main_aside">
        <ul class="aside_list">
          <li class="aside_button">
            <img class="aside_logo" src="./img/logo.png" />
          </li>
          <li class="aside_button">
            <button class="aside_home">
              <i class="large material-icons">home</i> Home
            </button>
          </li>

          <li class="aside_button">
            <button class="aside_bills">
              <i class="large material-icons">attach_money</i> Bills
            </button>
          </li>
        </ul>
      </nav>
    </div>
      <div class="icons_container">
        <i class="large material-icons now">palette</i>
        <i class="large material-icons now">g_translate</i>
        <i class="large material-icons now">person</i>
      </div>

    <div class="container_box">
    
      <div class="one">
        <h2 class="title1">Money</h2>
        <p>$40.00</p>
      </div>

      <div class="two">
        <h2 class="title2">Savings</h2>
        <p>$25.89</p>
      </div>
      <div class="three">
        <h2 class="title3">Debts</h2>
        <p>$00.00</p>
      </div>
    </div>

    <div>
      <nav class="second_aside">
        <div class="aside_cap">
          <h3 class="second_title">Market cap</h3>
        </div>
        <ul class="aside_market">
          <li class="aside_button">
            <button class="aside_cop">
              <div class="icon_dollar">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-currency-dollar"
                  width="38"
                  height="38"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M16.7 8a3 3 0 0 0 -2.7 -2h-4a3 3 0 0 0 0 6h4a3 3 0 0 1 0 6h-4a3 3 0 0 1 -2.7 -2"
                  />
                  <path d="M12 3v3m0 12v3" />
                </svg>
              </div>
              <div>
                <p class="price">$4.050</p>
                <p class="p_aside">COP vs USD</p>
              </div>
            </button>
          </li>

          <li class="aside_button">
            <button class="aside_cop">
              <div class="icon_container">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-currency-bitcoin"
                  width="38"
                  height="38"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="#ffffff"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M6 6h8a3 3 0 0 1 0 6a3 3 0 0 1 0 6h-8" />
                  <line x1="8" y1="6" x2="8" y2="18" />
                  <line x1="8" y1="12" x2="14" y2="12" />
                  <line x1="9" y1="3" x2="9" y2="6" />
                  <line x1="13" y1="3" x2="13" y2="6" />
                  <line x1="9" y1="18" x2="9" y2="21" />
                  <line x1="13" y1="18" x2="13" y2="21" />
                </svg>
              </div>
              <div>
                <p class="price">$37.000 USD</p>
                <p class="p_aside">BTC current value</p>
              </div>
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <div class="table_container">
      <table class="table">
        <caption>
          reset activity
        </caption>
        <thead>
          <tr>
            <th>Transaction</th>
            <th>amount</th>
            <th>date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <i class="large material-icons">credit_card</i> amazon custom
              keyboard
            </td>

            <td>49.99</td>
            <td>may 14,2021</td>
          </tr>
          <tr>
            <td>
              <i class="large material-icons">credit_card</i> mercadolibre
              solder
            </td>
            <td>9.99</td>
            <td>may 21,2021</td>
          </tr>
          <tr>
            <td>
              <i class="large material-icons">attach_money</i> chef burger
            </td>
            <td>19.99</td>
            <td>may 21,2021</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
